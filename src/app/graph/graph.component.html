<!-- Graph Modal | Must remain first element, because it's canvas is used for downloading -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf='rendered'>
  <div class="modal-dialog" style="margin-left: 20%" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{chartCaption}}</h5>
        <button type="button" (click)="render(false)" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <canvas id="chart" baseChart [chartType]="chart.chartType" [datasets]="chartData.data" [labels]="chartData.labels"
          [options]="chart.chartOptions" [legend]="chart.chartLegend" [colors]="chart.chartColors">
        </canvas>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="render(false)" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="card border-secondary mb-3 graph-card" *ngIf='chartData'>
  <div class="card-body">
    <!-- Custom card header -->
    <div class="row">
      <div class="col-md-10">
        {{chartCaption}}
      </div>
      <div class="col-md-2">
        <button type="button" (click)="render(true)" class="btn btn-info float-right" data-toggle="modal" data-target="#modal">
          <i class="fa fa-arrows-alt"></i>
        </button>
      </div>
    </div>
    <!-- Actual Graph body -->
    <canvas baseChart [chartType]="chart.chartType" [datasets]="chartData.data" [labels]="chartData.labels" [options]="chart.chartOptions"
      [legend]="chart.chartLegend" [colors]="chart.chartColors">
    </canvas>
  </div>
</div>
